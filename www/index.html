<html>
<head>
<title>Paint fight</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<script src="http://localhost:3000/priority-queue.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="http://localhost:3000/board.js"></script>
<script src="http://localhost:3000/game.js"></script>
<script src="http://localhost:3000/client.js"></script>
<script>$(function() { main(); });</script>
</head>
<body style="margin: 0px; font-family:Arial; font-size:18">

<form id="joinForm" style="margin: 10px; display: none">
    Name: <input id="nameInput" autocomplete="off" style="font-size:18" /> <button id="joinButton" style="font-size:18">New game</button>
</form>

<div id="lobby" style="margin: 10px; display: none">
    <a id="gameUrl"></a>
    <br /><br />
    <list id="playerList"></list>
    <br />
    <form id="startForm" style="display:none">
        <button id="startButton" style="font-size:18">Start game</button>
    </form>
</div>

<div id="error" style="margin: 10px; display: none">
    Sorry, that game was not found. <a href="http://localhost:3000">Start a new one</a>
</div>

</body>
</html>
