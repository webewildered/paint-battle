<html>
<head>
<title>Paint fight</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="global.js?" + Math.floor(Math.random() * 99999999)></script>
<script src="bundle.js?" + Math.floor(Math.random() * 99999999)></script>
</head>
<body style="margin:0px; font-family:Arial; font-size:18">

<form id="joinForm" style="margin: 10px; display:none">
    Name: <input id="nameInput" autocomplete="off" style="font-size:18" />
    <button id="joinButton" style="font-size:18">New game</button>
    <button id="localButton" style="font-size:18; display:none">Local game</button>
</form>

<form id="localForm" style="margin: 10px; display:none">
    <br />
    <input type="number" value="2" min="1" max="6" id="localPlayersInput" style="font-size:18;" />
    <button id="localButton" style="font-size:18;">Local game</button>
</form>

<div id="lobby" style="margin: 10px; display: none">
    <a id="gameUrl"></a>
    <br /><br />
    <list id="playerList"></list>
    <br />
    <form id="startForm" style="display:none">
        <button id="startButton" style="font-size:18">Start game</button>
    </form>
</div>

<div id="error" style="margin: 10px; display:none">
    Sorry, that game was not found. <a id="startUrl">Start a new one</a>
</div>

</body>
</html>
